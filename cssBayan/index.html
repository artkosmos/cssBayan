<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/887d1fabc1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="title main_title">
      <h1>CSS Bayan</h1>
    </div>

    <input type="radio" name="acc" id="meme_1" checked>
    <input type="radio" name="acc" id="meme_2">
    <input type="radio" name="acc" id="meme_3">
    <input type="radio" name="acc" id="meme_4">
    <input type="radio" name="acc" id="meme_5">

    <label class="first_label" for="meme_1">
      <div class="meme_block first_meme_block">
        <div class="meme_block_header">
          <div class="title first_meme_title">When deadline is soon...</div>
          <i class="fa-sharp fa-solid fa-xmark"></i>
        </div>
        <img class="image first_meme_image" src="img/image1.svg" alt="meme">
      </div>
    </label>

    <label class="second_label" for="meme_2">
      <div class="meme_block second_meme_block">
        <div class="meme_block_header">
          <div class="title second_meme_title">When you don't want to fix some bugs</div>
          <i class="fa-sharp fa-solid fa-xmark"></i>
        </div>
        <img class="image second_meme_image" src="img/image2.svg" alt="meme">
      </div>
    </label>

    <label class="third_label" for="meme_3">
      <div class="meme_block third_meme_block">
        <div class="meme_block_header">
          <div class="title third_meme_title">When you finished RS courses</div>
          <i class="fa-sharp fa-solid fa-xmark"></i>
        </div>
        <img class="image third_meme_image" src="img/image3.svg" alt="meme">
      </div>
    </label>

    <label class="fourth_label" for="meme_4">
      <div class="meme_block fourth_meme_block">
        <div class="meme_block_header">
          <div class="title fourth_meme_title">When you study on your own</div>
          <i class="fa-sharp fa-solid fa-xmark"></i>
        </div>
        <img class="image fourth_meme_image" src="img/image4.svg" alt="meme">
      </div>
    </label>

    <label class="fifth_label" for="meme_5">
      <div class="meme_block fifth_meme_block">
        <div class="meme_block_header">
          <div class="title fifth_meme_title">When the same questions asked many times</div>
          <i class="fa-sharp fa-solid fa-xmark"></i>
        </div>
        <img class="image fifth_meme_image" src="img/image5.svg" alt="meme">
      </div>
    </label>
  </div>

</body>

</html>
